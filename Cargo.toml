[package]
name = "kord"
version = "0.1.1"
edition = "2021"
authors = ["Aaron Roney <twitchax@gmail.com>"]
license = "MIT"
description = "A tool to easily explore music theory principles."
readme = "README.md"
homepage = "https://github.com/twitchax/kord"
repository = "https://github.com/twitchax/kord"
keywords = ["cli", "music", "theory", "jazz", "chords"]
categories = ["command-line-utilities"]

[lib]
name = "klib"
path = "src/lib.rs"

[[bin]]
name = "kord"
path = "src/bin.rs"

[dependencies]
once_cell = "1.16.0"
paste = "1.0.9"
clap = { version = "4.0.29", features = ["derive"] }
anyhow = "1.0.66"
rodio = "0.16.0"
pest = "2.5.1"
pest_derive = "2.5.1"

[dev-dependencies]
pretty_assertions = "1.3.0"

# This instructs the `cross` compiler to install the `libasound2-dev` package
# before building for the `aarch64-unknown-linux-gnu` and `x86_64-unknown-linux-gnu`

[target.aarch64-unknown-linux-gnu]
pre-build = ["apt-get install libasound2-dev"]