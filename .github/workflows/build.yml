on: [push]

name: Build and Test

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install libasound2-dev
        run: sudo apt-get install libasound2-dev
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            /var/lib/docker/image
            target
          key: test
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
  build_windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install mingw-w64
        run: sudo apt-get install mingw-w64
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            /var/lib/docker/image
            target
          key: ${{ runner.os }}-windows
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-12-20
          target: x86_64-pc-windows-gnu
          override: true
      - uses: actions-rs/cargo@v1
        with:
          #use-cross: true
          command: build
          args: --target x86_64-pc-windows-gnu --release
      - uses: actions/upload-artifact@v3
        with:
          name: kord.exe
          path: target/x86_64-pc-windows-gnu/release/kord.exe
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install libasound2-dev
        run: sudo apt-get install libasound2-dev
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            /var/lib/docker/image
            target
          key: linux
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-12-20
          target: x86_64-unknown-linux-gnu
          override: true
      - uses: actions-rs/cargo@v1
        with:
          #use-cross: true
          command: build
          args: --target x86_64-unknown-linux-gnu --release
      - uses: actions/upload-artifact@v3
        with:
          name: kord_linux_gnu
          path: target/x86_64-unknown-linux-gnu/release/kord
  build_macos:
    name: Build MacOS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install libasound2-dev
        run: sudo apt-get install libasound2-dev
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            /var/lib/docker/image
            target
          key: mac
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-12-20
          target: aarch64-unknown-linux-gnu
          override: true
      - uses: actions-rs/cargo@v1
        with:
          #use-cross: true
          command: build
          args: --target aarch64-unknown-linux-gnu --release
      - uses: actions/upload-artifact@v3
        with:
          name: kord_aarch64
          path: target/x86_64-unknown-linux-gnu/release/kord